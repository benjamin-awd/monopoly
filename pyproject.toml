[tool.poetry]
name = "monopoly"
version = "0.1.0"
description = ""
authors = ["benjamin-awd <benjamindornel@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^1.5.2"
pytesseract = "^0.3.10"
google-api-python-client = "^2.95.0"
google-auth-oauthlib = "^1.0.0"
google-auth = "^2.22.0"
google-cloud-storage = "^2.10.0"
google-cloud-secret-manager = "^2.16.3"
pydantic-settings = "^2.0.3"
pymupdf = "^1.22.5"


[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pylint = "^2.15.9"
isort = "^5.12.0"
taskipy = "^1.12.0"
flake8 = "^6.1.0"
pytest = "^7.4.0"
pytest-xdist = "^3.3.1"
pysnooper = "^1.2.0"
google-api-python-client-stubs = "^1.17.0"


[tool.taskipy.tasks]
format = "isort . && black ."
lint = "flake8  --max-line-length 88 monopoly && pylint monopoly"
test = "pytest ."
ci = "poetry run task format && poetry run task lint && poetry run task test"

[tool.pylint]
good-names = ["i", "j", "k", "ex", "Run", "_", "df"]
disable = [
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
    "logging-fstring-interpolation",
    "no-member"
]
ignore-paths = ["tests"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
