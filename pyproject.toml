[tool.poetry]
name = "monopoly"
version = "0.1.0"
description = ""
authors = ["benjamin-awd <benjamindornel@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pypdf2 = "^2.12.1"
pdfminer-six = "^20221105"
pandas = "^1.5.2"
pytesseract = "^0.3.10"
ocrmypdf = "^14.0.1"
pdf2image = "^1.16.0"
pikepdf = "^8.2.2"
google-api-python-client = "^2.95.0"
google-auth-oauthlib = "^1.0.0"
google-auth = "^2.22.0"
google-auth-httplib2 = "^0.1.0"
google-cloud-storage = "^2.10.0"


[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pylint = "^2.15.9"
isort = "^5.12.0"
taskipy = "^1.12.0"
flake8 = "^6.1.0"
pytest = "^7.4.0"
pytest-xdist = "^3.3.1"
pysnooper = "^1.2.0"


[tool.taskipy.tasks]
format = "isort . && black ."
lint = "flake8 ."
test = "pytest ."
ci = "poetry run task format && poetry run task lint && poetry run task test"


[tool.black]
line-length = 79


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
