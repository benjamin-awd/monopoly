[tool.poetry]
name = "monopoly"
version = "0.1.0"
description = ""
authors = ["benjamin-awd <benjamindornel@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "2.1.0"
google-api-python-client = "^2.98.0"
google-auth-oauthlib = "^1.0.0"
google-auth = "^2.22.0"
google-cloud-storage = "^2.10.0"
google-cloud-secret-manager = "^2.16.3"
pydantic-settings = "^2.0.3"
pymupdf = "^1.23.3"
pydantic = "^2.4.2"
pdf2john = "^0.1.2"
pdftotext = "^2.2.2"


[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pylint = "^2.17.5"
isort = "^5.12.0"
taskipy = "^1.12.0"
flake8 = "^6.1.0"
pytest = "^7.4.1"
pytest-xdist = "^3.3.1"
pysnooper = "^1.2.0"
google-api-python-client-stubs = "^1.17.0"
pylint-pydantic = "^0.3.0"
pillow = "^10.1.0"


[tool.taskipy.tasks]
format = "isort . && black ."
lint = "flake8 monopoly && pylint monopoly"
short_test = "pytest --ignore tests/integration/banks"
full_test = "pytest -n auto"
ci = "poetry run task format && poetry run task lint && poetry run task test"

[tool.pylint]
good-names = ["i", "j", "k", "ex", "Run", "_", "df"]
disable = [
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
    "logging-fstring-interpolation",
    "no-member"
]
ignore-paths = ["tests"]
load-plugins = "pylint_pydantic"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Deprecated call to `pkg_resources\\.declare_namespace\\('.*'\\):DeprecationWarning",
    "ignore::DeprecationWarning:google.rpc",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
